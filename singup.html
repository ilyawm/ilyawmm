<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.min.css">
    <script src="js/bootstrap.bundle.min.js"></script> 
    <script src="https://kit.fontawesome.com/7ba58ea840.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/logo5.png">
    <title> radaar </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-5 mx-auto">
                <div class="custom-head-singup justify-content-center align-items-center d-flex">
                        <img src="img/logo3.png" title="logo" alt="logo" class="img-fluid custom-img-singup">
                </div>
                <div class="mt-2 d-block">
                    <p class="text-center text-muted fs-4"> ثبت نام </p>
                    <form class="mx-3 mt-5 was-validated">
                      <div class="input-group">
                         <i class="far fa-user input-group-text custom-singup-i"></i>
                        <input class="form-control custom-singup-in" type="email" placeholder="ایمیل خود را وارد کنید ..." name="email-singup" style="direction: rtl !important;" required>
                      </div>
                      <div class="input-group my-4">
                        <i class="fas fa-fingerprint input-group-text custom-singup-i"></i>
                       <input class="form-control custom-singup-in" type="password" placeholder="پسورد خود را وارد کنید ..." name="email-singup" style="direction: rtl !important;" required>
                      </div>
                     <div class="input-group">
                        <i class="fas fa-fingerprint input-group-text custom-singup-i"></i>
                       <input class="form-control custom-singup-in" type="password" placeholder="تکرار پسورد خود را وارد کنید ..." name="email-singup" style="direction: rtl !important;" required>
                      </div>
                     <div class="d-grid">
                        <button type="button" class="btn btn-lg text-white custom-btn-singup"> ورود به خانه رادار </button>
                      </div>
                    </form>
                    <div class="custom-singup-se">
                      <small class="text-muted text-center custom-singup-s"> .This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply </small>
                    </div>
                    <div class="custom-singup-see">
                      <small class="text-muted text-center custom-singup-ss"> با ورود و یا ثبت نام در خانه رادار شما شرایط و قوانین استفاده از سرویس‌های سایت خانه رادار و قوانین حریم خصوصی آن را می‌پذیرید. </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
